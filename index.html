<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>単語テストアプリ</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts（日本語フォント対応） -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 必要なライブラリ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- html2pdf.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- jsPDFも保持（既存機能のため） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.25/dist/jspdf.plugin.autotable.min.js"></script>
    <!-- 日本語フォント対応 -->
    <script>
        // 日本語フォント用のBase64データ（簡易版）
        window.japaneseFont = {
            available: false,
            loadFont: function() {
                try {
                    // フォントが利用可能かどうかをチェック
                    this.available = true;
                    console.log('日本語フォント対応モードを有効にしました');
                } catch (e) {
                    this.available = false;
                    console.warn('日本語フォントの読み込みに失敗しました:', e);
                }
            }
        };
        window.japaneseFont.loadFont();
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h1>📚 単語テストアプリ</h1>
        </header>
        
        <main>
            <div id="setup-screen" class="screen">
                <h2>単語を追加</h2>
                
                <!-- Excel読み込み機能 -->
                <div class="excel-import-section">
                    <h3>📊 Excelファイルから読み込み</h3>
                    <div class="file-input-container">
                        <input type="file" id="excel-file-input" accept=".xlsx,.xls" style="display: none;">
                        <button id="excel-import-btn" class="import-btn">📁 Excelファイルを選択</button>
                        <div class="file-status" id="file-status" style="display: none;">
                            <span id="file-name" class="file-name-display"></span>
                            <button id="clear-file-btn" class="clear-file-btn" title="ファイル選択を解除">×</button>
                        </div>
                    </div>
                    <div class="excel-info">
                        <p>💡 Excelファイルの形式：A列に英単語、B列に日本語の意味</p>
                    </div>
                </div>
                
                <!-- 単語数表示 -->
                <div class="word-count-section">
                    <h3>📚 読み込み済み単語数: <span id="word-count">0</span>語</h3>
                </div>
                
                <!-- テスト設定 -->
                <div class="test-settings-section">
                    <h3>⚙️ テスト設定</h3>
                    
                    <div class="setting-group">
                        <label class="setting-label">出題範囲:</label>
                        <div class="range-input-container">
                            <input type="number" id="range-start" min="1" value="1" placeholder="開始">
                            <span class="range-separator">〜</span>
                            <input type="number" id="range-end" min="1" value="20" placeholder="終了">
                            <span class="input-unit">番目まで</span>
                        </div>
                    </div>
                    
                    <div class="setting-group">
                        <label class="setting-label">出題数:</label>
                        <div class="number-input-container">
                            <input type="number" id="question-count" min="1" max="100" value="10">
                            <span class="input-unit">問</span>
                        </div>
                    </div>
                    
                    <div class="setting-group">
                        <label class="setting-label">テストモード:</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="test-mode" value="en-jp" checked>
                                <span class="radio-text">英語 → 日本語</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="test-mode" value="jp-en">
                                <span class="radio-text">日本語 → 英語</span>
                            </label>
                        </div>
                    </div>
                    
                    <div class="setting-group">
                        <label class="setting-label">解答形式:</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="answer-format" value="written" checked>
                                <span class="radio-text">記述式</span>
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="answer-format" value="multiple-choice">
                                <span class="radio-text">選択式（4択）</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="test-controls">
                    <div class="control-buttons">
                        <button id="export-pdf-btn" disabled>📄 PDFでエクスポート（jsPDF）</button>
                        <button id="export-html2pdf-btn" disabled>📄 PDFでエクスポート（html2pdf）</button>
                        <button id="preview-test-btn" disabled>👀 テストをプレビュー（別タブ）</button>
                        <button id="preview-and-pdf-btn" disabled>🔄 プレビュー＋PDF化（同時）</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- html2pdf.js用のPDFテンプレート（非表示） -->
    <div id="pdf-template" style="display: none;">
        <div class="pdf-content">
            <div class="pdf-header">
                <h1 class="pdf-title">📚 単語テスト</h1>
                <div class="pdf-info">
                    <p class="test-mode"></p>
                    <p class="test-date"></p>
                    <p class="test-settings"></p>
                </div>
            </div>
            
            <div class="pdf-instructions">
                <h3>📋 解答方法</h3>
                <p class="answer-instructions"></p>
            </div>
            
            <div class="pdf-questions">
                <!-- 問題がここに動的に追加されます -->
            </div>
            
            <div class="pdf-footer">
                <p>English Vocabulary Test App - Generated by html2pdf.js</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
